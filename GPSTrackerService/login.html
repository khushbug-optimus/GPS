        function LoginClick() {
            var obj = {};
            obj.UserName = "khushbu";
            obj.Password = "khushbu";
            $.ajax({
                type: "POST",
                url: "http://localhost:1488/GPSTrackerService.svc/AuthenticateUser",
                contentType: "application/json",
                dataType: "json",
                data: obj,
                success: function (response) {
                    console.log(response);
                },
                error: function (jqXHR, status) {
                    // error handler
                    console.log(jqXHR);
                    alert('fail ' + status.code);
                    return false;
                }
            });
            return false;
        }
